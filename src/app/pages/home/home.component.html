<section>
    <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl md:text-6xl p-6">
        <span class="block">
            Las Mejores
            <span class="text-transparent bg-clip-text bg-gradient-to-tr to-cyan-500 from-blue-600">
                Peliculas
            </span>
           a tu alcanze
        </span>
    </h1>
@if (listOfMovies && listOfMovies.length > 0 ) { 
    <div class="p-1 flex flex-wrap items-center justify-center">
    @for (movie of listOfMovies;track $index) {
 
        <app-card [movieDetails]="movie"></app-card>
  
    }
</div>
 }@else {
<app-loading></app-loading>
}
    
</section>

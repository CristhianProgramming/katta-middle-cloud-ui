<h2>{{title}}</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
  <div class="flex flex-col items-start gap-y-3">
    <label htmlFor="id" class="text-sm font-medium cursor-pointer"> </label>
    <input
      type="email"
      formControlName="email"
      placeholder="email"
      class="w-full p-4 bg-transparent border border-gray-200 rounded-lg outline-none"
    />
  </div>
  <div class="flex flex-col items-start gap-y-3">
    <label htmlFor="id" class="text-sm font-medium cursor-pointer"> </label>
    <input
      type="password"
      formControlName="password"
      placeholder="password"
      class="w-full p-4 bg-transparent border border-gray-200 rounded-lg outline-none"
    />
  </div>
  <button
    class="rounded-lg font-medium bg-transparent border border-blue-500 text-blue-500 px-6 py-3"
  >
    {{title}}
  </button>
</form>

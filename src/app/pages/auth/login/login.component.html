<section class="w-full ">
  <h2 class="font-medium text-3xl text-blue-500">{{ title }}</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="flex flex-col items-start gap-y-3 w-90">
      <label htmlFor="id" class="text-sm font-medium cursor-pointer"> </label>
      <input
        type="email"
        formControlName="email"
        placeholder="email"
        class="w-full p-4 bg-transparent border border-gray-200 rounded-lg outline-none"
      />
    </div>
    <div class="flex flex-col items-start gap-y-3">
      <label htmlFor="id" class="text-sm font-medium cursor-pointer"> </label>
      <input
        type="password"
        formControlName="password"
        placeholder="password"
        class="w-full p-4 bg-transparent border border-gray-200 rounded-lg outline-none"
      />
    </div>
    <br />
    @if(title !== "REGISTER"){
    <a href="/login" class="text-blue-500">Ya cuentas con una cuenta?</a>
    }@else {
    <a href="/register" class="text-blue-500">Registrarse</a>
    }
    <br />
    <div class="mt-3 float-end">
      <button
        class="cursor-pointer rounded-lg font-medium bg-transparent border border-blue-500 text-blue-500 px-6 py-3"
      >
        {{ title }}
      </button>
    </div>
  </form>
</section>

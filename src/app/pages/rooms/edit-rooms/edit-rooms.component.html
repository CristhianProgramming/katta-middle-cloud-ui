<section
  class="border-blue-500 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-xl"
>
  <button
    class="absolute right-10 top-2 cursor-pointer rounded-3xl font-bold"
    (click)="changeRoute('/rooms')"
  >
    X
  </button>

  <h1 class="font-bold text-blue-500 text-2xl">CREAR O EDITAR CUARTO</h1>
  <form [formGroup]="roomsForm" (ngSubmit)="onSumitForm()">
    <div class="flex flex-col items-start gap-y-3">
      <label htmlFor="id" class="text-sm font-medium cursor-pointer"> </label>
      <input
        type="text"
        formControlName="name"
        placeholder="name"
        class="w-full p-4 bg-transparent border border-gray-200 rounded-lg outline-none"
      />
    </div>
    <div class="flex flex-col items-start gap-y-3">
      <label htmlFor="id" class="text-sm font-medium cursor-pointer"> </label>
      <input
        type="number"
        id="id"
        formControlName="capacity"
        placeholder="capacity"
        class="w-full p-4 bg-transparent border border-gray-200 rounded-lg outline-none"
      />
    </div>
    <button
      type="submit"
      class="cursor-pointer mt-3 rounded-lg float-end font-medium bg-transparent border border-blue-500 text-blue-500 px-6 py-3"
    >
      Enviar
    </button>
  </form>
</section>

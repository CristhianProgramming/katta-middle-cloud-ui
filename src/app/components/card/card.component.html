<div class="flex-shrink-0 m-6 relative overflow-hidden bg-blue-600 rounded-lg max-w-md shadow-lg group">
    <div class="relative pt-10 px-10 flex items-center justify-center group-hover:scale-110 transition-transform">
        <div class="block absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3"
            style="background: radial-gradient(black, transparent 60%); transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1); opacity: 0.2;">
        </div>
        <img class="relative w-40" [src]="movieDetails.imageUrl" alt="">
    </div>
    <div class="relative text-white px-6 pb-6 mt-6">
        <span class="block opacity-75 -mb-1">{{movieDetails.classification}}</span>
        <div class="flex justify-between">
            <span class="block font-semibold text-xl">{{movieDetails.name}}</span>
            <span class="block bg-white rounded-full text-blue-500 text-xs font-bold px-3 py-2 leading-none flex items-center">{{movieDetails.duration + "m"}}</span>
        </div>
    </div>
    @if (isAdminPanel) {
        <div class="w-full text-center">
        <button type="button" class="cursor-pointer bg-blue-200/30 m-2 border text-white border-white rounded-xl p-1 font-semibold hover:bg-blue-200/60" (click)="deletedContent.emit(movieDetails.id)"> Eliminar</button>
        <button type="button" class="cursor-pointer m-2 border text-white border-white rounded-xl p-1 font-semibold hover:bg-blue-200/20" (click)="editContent.emit(movieDetails.id)"> Modificar</button>
    </div>
    }
</div>
